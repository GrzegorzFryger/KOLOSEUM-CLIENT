<div>
  <mat-menu #appMenu="matMenu">
    <mat-list>
      <mat-list-item *ngFor="let data of messages">
        <img matListAvatar src="https://avatars0.githubusercontent.com/u/22495251?s=400&v=4" alt="">
        <h3 matLine> Nowe powiadomienie </h3>
        <p matLine>
          <span> {{data}} </span>
          <!--<span class="demo-2"> &#45;&#45; </span>-->
        </p>
      </mat-list-item>
    </mat-list>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon matBadge="{{count}}" matBadgeColor="warn">announcement</mat-icon>
  </button>
</div>

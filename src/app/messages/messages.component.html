<div id="messages">
  <input id="title"  name="title" type="text" class="text-line" placeholder="Enter title" >
  <button class="btn btn-primary" (click)="onSendMessage()">Send Message</button>
  <h2>Received messages</h2>
  <ol>
    <!-- we will use Angular binding to populate list of messages -->
    <li class="message" *ngFor=" let data of receivedMessages">

      <p>
        {{data}}
      </p>
    </li>

  </ol>
</div>

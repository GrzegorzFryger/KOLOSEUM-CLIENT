
<div *ngIf="passwordChangeResponse === 200" class="alert alert-success alert-dismissible fade show" role="alert">
  The data has been changed
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="passwordChangeResponse === 406" class="alert alert-danger alert-dismissible fade show" role="alert">
  The data has not been changed : {{errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<div class="card shadow m-3">
  <button type="button" (click)="onClose()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="card-body">

    <div class="accordion" id="accordionExample">

      <div class="card">

        <div class="card-header" id="headingOne">
          <h5 class="mb-0 text-center">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-password"
                    aria-expanded="false" aria-controls="collapse-password">
              Change Password
            </button>
          </h5>
        </div>

        <div id="collapse-password" class="collapse " aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form [formGroup]="passwordForm" >

              <div class="form-group">
                <label for="oldPassword">Enter the old password:</label>
                <input type="password" formControlName="oldPassword" class="form-control"
                       id="oldPassword" placeholder="old password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>

                </div>
              </div>

              <div class="form-group">
                <label for="password">Enter the new password:</label>
                <input type="password" formControlName="password" class="form-control"
                       id="password" placeholder="new password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-group">
                <label for="newPassword">Confirm the new password:</label>
                <input type="password"  formControlName="newPassword" class="form-control"
                       id="newPassword" placeholder="new password"
                       [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.newPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.newPassword.errors.mustMatch">Passwords must match</div>
                </div>

              </div>

              <button type="button" class="btn btn-confirm btn-sm btn-block" (click)="updatePassword()"
              >Confirm </button>

            </form>
          </div>
        </div>

      </div>

      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0 text-center">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-email"
                    aria-expanded="false" aria-controls="collapse-email">
              Change email
            </button>
          </h5>
        </div>

        <div id="collapse-email" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <form [formGroup]="emailForm">
              <div class="form-group ">
                <label for="email">Enter the new email:</label>
                <input type="text" class="form-control" id="email" placeholder="email"
                       formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <button type="button" class="btn btn-confirm btn-sm btn-block" (click)="updateEmail()">Confirm</button>
            </form>
          </div>

        </div>
      </div>

    </div>


</div>

</div>

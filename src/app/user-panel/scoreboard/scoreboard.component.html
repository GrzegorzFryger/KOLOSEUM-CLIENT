<div class="card shadow m-3">
  <button type="button" (click)="onClose()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="card-body">


    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0 text-center">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Points
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">

            <form class="mt-5 offset-2">

              <div class="form-group row">
                <h5 class="col-sm-5">Attack:  {{experienceTemp?.attack}}</h5>
                <div class="col-sm-4 offset-2">
                  <button *ngIf="isNeededToPresentPlusButton()" (click)="addPoints('attack')" class="btn btn-warning">+</button>
                  <button *ngIf="isNeededToPresentMinusButton('attack')" (click)="removePoints('attack')" class="btn btn-warning ml-2">-</button>
                </div>
              </div>

              <div class="form-group row">
                <h5 class="col-sm-5">Defence:  {{experienceTemp?.defence}}</h5>
                <div class="col-sm-4 offset-2">
                  <button *ngIf="isNeededToPresentPlusButton()" (click)="addPoints('defence')" class="btn btn-warning">+</button>
                  <button *ngIf="isNeededToPresentMinusButton('defence')" (click)="removePoints('defence')" class="btn btn-warning ml-2">-</button>
                </div>
              </div>

              <div class="form-group row">
                <h5 class="col-sm-5">Knowledge:  {{experienceTemp?.knowledge}}</h5>
                <div class="col-sm-4 offset-2">
                  <button *ngIf="isNeededToPresentPlusButton()" (click)="addPoints('knowledge')" class="btn btn-warning">+</button>
                  <button *ngIf="isNeededToPresentMinusButton('knowledge')" (click)="removePoints('knowledge')" class="btn btn-warning ml-2">-</button>
                </div>
              </div>

              <div class="form-group row">
                <h5 class="col-sm-5">Speed Attack: {{experienceTemp?.speedAttack}}</h5>
                <div class="col-sm-4 offset-2">
                  <button *ngIf="isNeededToPresentPlusButton()" (click)="addPoints('speedAttack')" class="btn btn-warning">+</button>
                  <button *ngIf="isNeededToPresentMinusButton('speedAttack')" (click)="removePoints('speedAttack')" class="btn btn-warning ml-2">-</button>
                </div>
              </div>

              <div class="form-group row">
                <h5 class="col-sm-5">Points To Add:  {{experienceTemp?.pointsToAdd}}</h5>
                <div class="col-sm-4">
                </div>
              </div>

              <div class="form-group row">
                <h5 class="col-sm-5"></h5>
                <div class="col-sm-4">
                  <button class="btn btn-warning btn-block ml-2" *ngIf="isNeededToPresentSaveButton()" (click)="saveExperienceToDb()">Save</button>
                </div>
              </div>


            </form>


            <div class="row mt-5 mb-5">
              <div class="col-sm-10 offset-1">
                <h5>Level: {{experience?.level}}</h5>
                <h5>Progress to next level</h5>
                <ngb-progressbar placement="top" type="warning" [striped]="true" [animated]="true" height="25px"
                                 ngbTooltip="{{experience?.expTotalEarned}}  / {{experience?.expToNextLevel}}"
                                 value="{{experience?.percentToNextLvl * 100}} ">
                  <i>{{experience?.percentToNextLvl * 100}} %</i>
                </ngb-progressbar>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


  </div>
</div>

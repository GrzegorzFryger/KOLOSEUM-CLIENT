<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div *ngIf="!isUserHasRole(currentUser, 'ROLE_ADMIN')" class="alert alert-info" role="alert">
        Current user ( {{currentUser.firstName}}  {{currentUser.lastName}} ) dont have permition to that view
      </div>

      <table class="table" *ngIf="isUserHasRole(currentUser, 'ROLE_ADMIN')">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Roles</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of allUsers; index as i">
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <div class="form-check">
              <div *ngFor="let role of availableRoles;">
                <input class="form-check-input" (click)="updateRole(user, role, i)" [checked]="isUserHasRole(user, role)"
                       type="checkbox"
                       id="{{role}}{{i+1}}" value="option1">
                <label class="form-check-label" for="{{role}}{{i+1}}">{{role}}</label>
              </div>
            </div>
          </td>
          <td></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">


      <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">

          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

              <form>

                <div class="form-group">
                  <label for="email">Login</label>
                  <input type="email" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="Enter Login">
                </div>

                <div class="form-group">
                  <label for="login">Password</label>
                  <input type="password" class="form-control" required id="login" aria-describedby="emailHelp" placeholder="Enter Login">
                </div>

              </form>

            </div>

            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

              <form>

                <div class="form-group">
                  <label for="registrationName">Name</label>
                  <input type="text" class="form-control" required id="registrationName" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>

                <div class="form-group">
                  <label for="registrationSurname">Last Name</label>
                  <input type="text" class="form-control" required id="registrationSurname" aria-describedby="emailHelp" placeholder="Enter Last Name">
                </div>

                <div class="form-group">
                  <label for="registrationEmail">Email address</label>
                  <input type="email" class="form-control" required id="registrationEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>

                <div class="form-group">
                  <label for="registrationPassword">Password</label>
                  <input type="password" class="form-control" required id="registrationPassword" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Register</button>

              </form>


            </div>
          </div>

        </div>
      </div>





    </div>
  </div>
</div>

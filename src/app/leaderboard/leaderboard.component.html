<div class="container">
  <div class="row">
    <div class="col-12">

      <p>{{text}}</p>

      <div *ngFor="let user of applicationUsers" class="shadow-sm p-3 mb-5 bg-white rounded">

        {{user.id}}
        {{user.firstName}}
        {{user.lastName}}
        <div class="progress" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          <div class="progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
               style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
